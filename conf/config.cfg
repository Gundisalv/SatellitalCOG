[flask]
env = 'development'
testing = True
jwt_secret = 'super-secret'
[loggers]
keys=root,service
[handlers]
keys=stream_handler
[formatters]
keys=formatter
[logger_root]
level=DEBUG
handlers=stream_handler,file_handler
[logger_service]
level=DEBUG
handlers=stream_handler,file_handler
[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stdout,)
[handler_file_handler]
class=logging.handlers.RotatingFileHandler
formatter=formatter
filename=logs/logconfig.log
maxBytes=1024
backupCount=10
[formatter_formatter]
format=[%(levelname)s] - %(pathname)s:%(lineno)d - %(name)s - %(asctime)s - %(message)s